 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h2 class="btn btn-success header">EMOTION TO EMOJI
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
      </h2>
      <br>
      <br>

      <p id="para1">Click on Capture Image and then on Identify Emotion to convert your emotion to an emoji.</p>
      <br>
      <strong style="color:green;">Are you feeling happy?</strong>
      <br>
      <strong style="color:blue;">Are you feeling sad?</strong>
      <br>
      <strong style="color:red;">Are you feeling angry?</strong>
      <br>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label class="btn btn-dark">Your Live Webcam View-</label>
        <br>
        <br>
        <div id="camera"></div>
        <br>
        <button class="btn btn-warning" onclick="take_snapshot()" id="button_capture">Capture Image</button>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label class="btn btn-dark">Captured Image-</label>
        <br>
        <br>
        <div id="result"></div>
        <br>
        <button class="btn btn-danger" onclick="check_emotion()" id="button_identify"> Identify Emotion</button>
      </div>
      <br>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        
        <label class="btn btn-dark">Prediction 1 -</label>
        <span class="emotion_name" id="emotion_result_name"></span>
        <span class="emoji" id="emoji_icon"></span>
        <br>
        <br>
        <label class="btn btn-dark">Accuracy -</label>
        <span id="accuracy"></span>
        <br> <br>
    

      </div>
      <br>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label class="btn btn-dark">Prediction 2 -</label>
        <span class="emotion_name" id="emotion_result_name2"></span>
        <span class="emoji" id="emoji_icon2"></span>
        <br>
        <br>
        <label class="btn btn-dark">Accuracy -</label>
        <span id="accuracy2"></span>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
